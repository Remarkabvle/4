<body>
    <header class="header">
        <nav class="header__navbar container df">
            <div class="header__logo">
                <a href="#"><img src="images/logo.svg" alt=""></a>
                <ul class="header__list df">
                    <li class="header__item">
                        <a href="#">About Us</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Careers</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Services</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Blog</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Contact Us</a>
                    </li>
                    <li class="header__item--close">
                        <span>X</span>
                    </li>
                </ul>
            </div>
            <div>
                <button class="header__btn__sigin" id="loginBtn">Login</button>
            </div>
            <button class="header__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <div class="back-top">
        <a href="#hero">
            <i class="fa-solid fa-arrow-up-long"></i>
        </a>
    </div>
    
    <main>
        <div class="container">
            <div class="wrapper">
            </div>
            <button class="header__btn__sigin btn__see-more">See More</button>
        </div>
    </main>
    
    <div id="loginModal">
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <p style="margin-top: 20px; margin-bottom: 20px;">Enter your username and password to login.</p>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="almamun_uxui@outlook.com" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login">Login</button>
            </form>
        </div>
    </div>
</body>
