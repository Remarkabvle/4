<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__navbar container df">
                <div class="header__logo">
                    <a href="#"><img src="../images/logo.svg" alt=""></a>
                    <ul class="header__list df">
                        <li class="header__item">
                            <a href="#">About Us</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Careers</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Services</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Contact Us</a>
                        </li>
                        <li class="header__item--close">
                            <span>X</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="header__btn__sigin log" id="loginBtn">Log out</button>
                </div>
                <button class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>
        <div class="back-top">
            <a href="#hero">
                <i class="fa-solid fa-arrow-up-long"></i>
            </a>
        </div>
        <main class="main">
            <div class="password-change-container">
                <form class="password-change-form">
                    <h2>Password Change</h2>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    </div>
                    <button type="submit" class="btnt">Save Change</button>
                </form>
            </div>
        
        </main>

      
        <script src="../js/admin.js"></script>
    </body>
</html>
